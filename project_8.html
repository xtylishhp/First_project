<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
    font-family: Arial, Helvetica, sans-serif;
    display:flex;
    align-items: center;
    background-color:#222;
    color:orange;
}
.container{
  width: 500px;
    text-align:center;
    background-color:#444;
    padding:20px;
    border-radius:10px;
    box-shadow:0px 0px 10px;
    margin-left: 450px;

}
.Interest{
  text-align: left;
}
.input{
  height: 25px;
}
form{
    display:flex;
    flex-direction:column;
    gap:10px;
}
button{
    background-color: orange;
}

  </style>
</head>
<body>
  <div class="container">
    <form action="#">
        <h1>Form Craft</h1>
        <label for="Username">Username:</label>
        <input type="text" placeholder="Username" required class="input">
        <br>
        <label for="Password">Password : </label>
        <input type="password" placeholder="password" required class="input">
        <br>
        <label for="Email:">Email:</label>
        <input type="email" placeholder="Email" required class="input">
        <h4  class="Interest">please select your gender:-</h4>
        <p  class="Interest"> Male<input type="radio" name="gender" > Female<input type="radio" name="gender" > other<input type="radio" name="gender" ></p>
        
        

        <h4 class="Interest">Please select your interest:</h4>
        <ol class="Interest">
          <li>Stock Market <input type="checkbox"></li>
          <li>Private sector <input type="checkbox"></li>
          <li>Government Sector <input type="checkbox"></li>
          <li>Business <input type="checkbox"></li>
        </ol>
        <h4  class="Interest">Please select your Branch:</h4>
        <select name="Branch" class="input" >
          <option value="Computer Science">Computer Science Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Civil">Civil Engineering</option>
          <option value="Electrical">Electrical Engineering</option>
          <option value="Electronics">Electronics Engineering</option>
        </select>
        <button>submit</button>
    
    </form>
  </div>  
</body>
</html>
